<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
	<tr>
		<th>Nome</th>
		<th>Email</th>
	</tr>
	<tr th:each="user : ${listaUsuarios}">
		<td th:text="${user.nome}"></td>
		<td th:text="${user.email}"></td>
	</tr>
</table>
</body>
</html>
